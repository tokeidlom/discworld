    name: Who did you offend with your Foolery and how?
    img: icons/svg/d20-black.svg
    description: >-
      <p>Lord Rust, the man has no sense of humour — everyone else thought the
      whitewash was hilarious; Mr Stronginthearm, he’s got a ‘short’ fuse… get
      it?; Anyone with coulrophobia. It’s not my fault they’re terrified of my
      mere existence.</p>
