    _id: GPFRTO8zcgcMh7DB
    name: Why did you become a Fool?
    img: icons/svg/d20-black.svg
    description: >-
      <p>Following in my family’s traditions, we’ve been foolish for
      generations; I thought it’d be a foolproof career choice, I was wrong; I
      was a foundling left on the steps of the Fools’ Guild. I didn’t see the
      rest of the city until I already had my cap and bells.</p>
