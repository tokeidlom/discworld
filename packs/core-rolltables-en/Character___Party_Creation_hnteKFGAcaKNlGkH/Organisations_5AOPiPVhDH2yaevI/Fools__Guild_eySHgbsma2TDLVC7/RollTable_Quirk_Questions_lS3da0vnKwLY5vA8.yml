    _id: 7AjglzSdI20kTHxS
    name: What brought you to the attention of the Bloody Fools?
    img: icons/svg/d20-black.svg
    description: >-
      <p>I used unregistered jokes in my act; I avoided a banana peel, stepped
      around an open manhole, and allowed two dwarfs carrying a sheet of glass
      to pass without even a second glance; I repeatedly forgot to honk sadly
      (and humorously) when forcibly ejected from several drinking
      establishments.</p>
